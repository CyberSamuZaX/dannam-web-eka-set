<!DOCTYPE html>
<html lang="si">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>පිරිත් සංග්‍රහය</title>
  <link rel="stylesheet" href="styles.css"> <!-- ඔබේ main CSS එක මෙහි link කරන්න -->
  <style>
    body {
      font-family: 'Noto Sans Sinhala', sans-serif;
      background-color: #fffef8;
      color: #333;
      max-width: 900px;
      margin: auto;
      padding: 20px;
      line-height: 1.7;
    }
    h1 {
      text-align: center;
      color: #8B4513;
      margin-bottom: 30px;
    }
    .pirith-box {
      background-color: #fff8e1;
      border-left: 6px solid #d4af37;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 8px;
    }
    .pirith-box h3 {
      margin-top: 0;
      color: #a66a00;
    }
    .play-button {
      background-color: #8B4513;
      color: white;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 6px;
      border: none;
      display: inline-block;
      margin-top: 10px;
    }
    .audio-controls {
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <h1>පිරිත් සංග්‍රහය</h1>

  <div class="pirith-box">
    <li><a href="./pirith/rathana.html">රතන සූත්‍රය</a></li>
    <p>යං කින්චි විත්තං ඉධ වාහුරං වා...</p>
    <!-- Play Button for Rathana Sutra -->
    <div class="audio-controls">
      <button class="play-button" onclick="playAudio('rathana-audio')">පවත්වන්න/අරඹන්න</button>
      <audio id="rathana-audio">
        <source src="path_to_your_ratana_sutta_audio.mp3" type="audio/mp3">
        Your browser does not support the audio element.
      </audio>
    </div>
  </div>

  <div class="pirith-box">
    <h3>මෙතා සූත්‍රය</h3>
    <p>කරුණා නුක්තව පරා මිතුරන්ට...</p>
    <!-- Play Button for Metha Sutra -->
    <div class="audio-controls">
      <button class="play-button" onclick="playAudio('metha-audio')">පවත්වන්න/අරඹන්න</button>
      <audio id="metha-audio">
        <source src="path_to_your_metha_sutta_audio.mp3" type="audio/mp3">
        Your browser does not support the audio element.
      </audio>
    </div>
  </div>

  <div class="pirith-box">
    <h3>මංගල සූත්‍රය</h3>
    <p>ආසේවානා ච බාලානං...</p>
    <!-- Play Button for Mangala Sutra -->
    <div class="audio-controls">
      <button class="play-button" onclick="playAudio('mangala-audio')">පවත්වන්න/අරඹන්න</button>
      <audio id="mangala-audio">
        <source src="path_to_your_mangala_sutta_audio.mp3" type="audio/mp3">
        Your browser does not support the audio element.
      </audio>
    </div>
  </div>

  <footer style="text-align:center; margin-top:50px; color:#777;">
    &copy; 2025 Kanthale Pagngnasiri Thero
  </footer>

  <script>
    function playAudio(audioId) {
      var audio = document.getElementById(audioId);
      var playButton = event.target;
      
      if (audio.paused) {
        audio.play();
        playButton.textContent = "වෙනිම/අවලංගු කරන්න";  // Change button text to 'Pause'
      } else {
        audio.pause();
        playButton.textContent = "පවත්වන්න/අරඹන්න";  // Change button text to 'Play'
      }
    }
  </script>
</body>
</html>
